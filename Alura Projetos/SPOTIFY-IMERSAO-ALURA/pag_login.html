<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/pag-login.css">
    <title>Spotify Signup Replica</title>
</head>
<body>
    <div class="header_logo">
        <img src="src/assets/assets/icons/logo-spotify.png" alt="Spotify Logo">
    </div>
    <div class="container">
                <div class="signup-form">
            <h1>Se inscreva e comece a curtir</h1>
            <form id="signupForm">
                <label for="email">Endereço de e-mail</label>
                <input type="email" id="email" required>
               <p class="link_tell"><a href="#">Usando o número de telefone</a></p>               
                <button type="submit">Avança</button>
            </form>
            <p class="small">By clicking on Sign up, you agree to Spotify's <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</p>
            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
        </div>
        <div class="insc_rede_sociais">
            <button class="google-btn" onclick="alert('Inscreva-se com o Google!')">Inscreva-se com o Google</button>
            <button class="facebook-btn" onclick="alert('Inscreva-se com o Facebook!')">Inscreva-se com o Facebook</button>
            <button class="apple-btn" onclick="alert('Inscreva-se com a Apple!')">Inscreva-se com a Apple</button>
        </div>
    </div>
    <div>
        
    </div>
    <script src="pag_login.js"></script>
</body>
</html>
